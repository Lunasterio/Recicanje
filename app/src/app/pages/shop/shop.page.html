<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense" class="Logo">
  <div class="Logo">

  <ion-grid fixed>
    <ion-row>
      <ion-col size="4">
        <ion-button class="Volver" (click)="goHome()">
        VOLVER
        </ion-button>
      </ion-col>
        <ion-col size="8">
        <ion-img src="../../../assets/icon/Recicanje Tienda.png" alt="Recicanje Tienda"></ion-img>
        </ion-col>
    </ion-row>
  </ion-grid>

  </div>
  </ion-header>
  <div class="Money">
    <ion-img src="../../../assets/icon/Money.png"></ion-img>
    <h1> {{ money }} </h1>
  </div>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col *ngFor="let itemShop of itemsShop" size="6" size-md="6">
        <app-item-shop 
          [itemShop]="itemShop" 
          (click)="confirmarCompra(itemShop.price, itemShop.uid)">
        </app-item-shop>
        <!-- <div *ngIf="qrCodeData">
          <img [src]="qrCodeData" alt="QR Code">
        </div> -->
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
